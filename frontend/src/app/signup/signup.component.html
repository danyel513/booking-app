<body>
<div class="container">
    <h1>Welcome on our BOOKING APP</h1>
    <hr class="line">
    <div class="user-type-selection">
        <label>
            <input type="radio" name="user-type" value="user" checked> User
        </label>
        <label>
            <input type="radio" name="user-type" value="hotel"> Hotel
        </label>
    </div>
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmitUserForm()" id="user-form" class="form active">
        <h2>User Sign Up</h2>
        <label for="user-name">Name</label>
        <input type="text" id="user-name" formControlName="name" name="username" required="">
        
        <label for="user-email">Email</label>
        <input type="email" id="user-email" formControlName="email" name="email" required="">

        <label for="user-phone">Phone Number</label>
        <input type="tel" id="user-phone" name="phone" formControlName="phone" required="">
        
        <label for="user-password">Password</label>
        <input type="password" id="user-password" formControlName="password" name="password" required="">
        
        <label for="user-confirm-password">Confirm Password</label>
        <input type="password" id="user-confirm-password" name="confirm-password" required="">
        
        <button type="submit">Sign Up</button>
    </form>
    
    <form [formGroup]="hotelForm" (ngSubmit)="onSubmitHotelForm()" id="hotel-form" class="form">
        <h2>Hotel Sign Up</h2>
        <label for="hotel-name">Hotel Name</label>
        <input type="text" id="hotel-name" name="name" formControlName="name" required="">
        
        <label for="hotel-email">Email</label>
        <input type="email" id="hotel-email" name="email" formControlName="email" required="">

        <label for="hotel-address">Address</label>
        <input type="text" id="hotel-address" name="address" formControlName="address" required="">

        <label for="hotel-city">City</label>
        <input type="text" id="hotel-city" name="city" formControlName="city" required="">

        <label for="hotel-state">State</label>
        <input type="text" id="hotel-state" name="state" formControlName="state" required="">
        
        <label for="hotel-phone">Phone Number</label>
        <input type="tel" id="hotel-phone" name="phone" formControlName="phone" required="">
        
        <button type="submit">Sign Up</button>
    </form>
    <br>
    <h4> Already have an account?</h4>
    <a (click)="redirect()"><h4><u> Sign in </u></h4></a>
</div>
</body>
